<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrollment System | Registration</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <script src="js/qrcode.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="goback">
      <i class="fas fa-arrow-left fa-3x"></i>
    </div>

    <div id="main-content">
      <section id="page-title">
        <div class="container">
          <h1>
            <em> REGISTRATION FORM </em> (Graduate and Undergraduate Program)
          </h1>
        </div>
      </section>
      <section id="enrollment-form">
        <div class="container">
          <div class="enrollment-form-heading">
            <h3>Personal Information</h3>
          </div>
          <form id="form">
            <div class="grid-container">
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input
                  type="text"
                  id="lastname"
                  placeholder="Last Name"
                  required
                  minlength="3"
                  maxlength="100"
                  name="lastname"
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select
                  type="text"
                  id="gender"
                  required
                  minlength="3"
                  maxlength="100"
                  name="gender"
                >
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="" selected>Gender</option>
                </select>
              </div>

              <div class="form-group">
                <label for="firstname">First Name</label>
                <input
                  type="text"
                  id="firstname"
                  placeholder="First Name"
                  required
                  minlength="3"
                  maxlength="100"
                  name="firstname"
                />
              </div>

              <div class="form-group">
                <label for="birthday">Birthday</label>
                <input
                  type="date"
                  id="birthday"
                  placeholder="Birthday"
                  required
                  minlength="3"
                  maxlength="100"
                  name="birthday"
                />
              </div>

              <div class="form-group">
                <label for="middlename">Middle Name</label>
                <input
                  type="text"
                  id="middlename"
                  placeholder="Middle Name"
                  minlength="3"
                  maxlength="100"
                  name="middlename"
                />
              </div>
              <div class="form-group">
                <label for="civilstatus">Civil Status</label>
                <select
                  type="text"
                  id="civilstatus"
                  required
                  minlength="3"
                  maxlength="100"
                  name="civilstatus"
                >
                  <option value="" selected>Civil Status</option>
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                </select>
              </div>
              <div class="form-group">
                <label for="birthplace">Birthplace</label>
                <input
                  type="text"
                  id="birthplace"
                  placeholder="Birthplace"
                  required
                  minlength="3"
                  maxlength="100"
                  name="birthplace"
                />
              </div>
              <div class="form-group">
                <label for="nationality">Nationality</label>
                <input
                  type="text"
                  id="nationality"
                  placeholder="Nationality"
                  required
                  minlength="3"
                  maxlength="100"
                  name="nationality"
                />
              </div>

              <div class="form-group">
                <label for="presentaddress">Present Address</label>
                <input
                  type="text"
                  id="presentaddress"
                  placeholder="Present Address"
                  required
                  minlength="3"
                  maxlength="100"
                  name="presentaddress"
                />
              </div>

              <div class="form-group">
                <label for="religion">Religion</label>
                <input
                  type="text"
                  id="religion"
                  placeholder="Religion"
                  required
                  minlength="3"
                  maxlength="100"
                  name="religion"
                />
              </div>
            </div>
            <div class="enrollment-form-heading">
              <h3>Contact Information</h3>
            </div>

            <div class="grid-container">
              <div class="form-group">
                <label for="contactnumber">Contact Number</label>
                <input
                  type="tel"
                  id="contactnumber"
                  placeholder="5555-555-5555"
                  required
                  pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
                  name="contactnumber"
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  placeholder="email@address.com"
                  required
                  name="email"
                />
              </div>
            </div>
            <div class="enrollment-form-heading">
              <h3>PARENT'S or GUARDIAN'S INFORMATION</h3>
            </div>
            <!-- Parents -->
            <div class="enrollment-form-subheading">
              <h3>FATHER:</h3>
            </div>
            <div class="grid-container">
              <div class="form-group">
                <label for="fatherlastname">Last Name</label>
                <input
                  type="text"
                  id="fatherlastname"
                  placeholder="Last Name"
                  required
                  minlength="3"
                  maxlength="100"
                  name="fatherlastname"
                />
              </div>

              <div class="form-group">
                <label for="fatherpresentaddress">Present Address</label>
                <input
                  type="text"
                  id="fatherpresentaddress"
                  placeholder="Present Address"
                  required
                  minlength="3"
                  maxlength="100"
                  name="fatherpresentaddress"
                />
              </div>

              <div class="form-group">
                <label for="fatherfirstname">First Name</label>
                <input
                  type="text"
                  id="fatherfirstname"
                  placeholder="First Name"
                  required
                  minlength="3"
                  maxlength="100"
                  name="fatherfirstname"
                />
              </div>

              <div class="form-group">
                <label for="fathermobile">Mobile</label>
                <input
                  type="tel"
                  id="fathermobile"
                  placeholder="5555-555-5555"
                  required
                  pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
                  name="fathermobile"
                />
              </div>

              <div class="form-group">
                <label for="fathermiddlename">Middle Name</label>
                <input
                  type="text"
                  id="fathermiddlename"
                  placeholder="Middle Name"
                  minlength="3"
                  maxlength="100"
                  name="fathermiddlename"
                />
              </div>
            </div>
            <!-- mother -->
            <div class="enrollment-form-subheading">
              <h3>MOTHER:</h3>
            </div>
            <div class="grid-container">
              <div class="form-group">
                <label for="motherlastname">Last Name</label>
                <input
                  type="text"
                  id="motherlastname"
                  placeholder="Last Name"
                  required
                  minlength="3"
                  maxlength="100"
                  name="motherlastname"
                />
              </div>

              <div class="form-group">
                <label for="motherpresentaddress">Present Address</label>
                <input
                  type="text"
                  id="motherpresentaddress"
                  placeholder="Present Address"
                  required
                  minlength="3"
                  maxlength="100"
                  name="motherpresentaddress"
                />
              </div>

              <div class="form-group">
                <label for="motherfirstname">First Name</label>
                <input
                  type="text"
                  id="motherfirstname"
                  placeholder="First Name"
                  required
                  minlength="3"
                  maxlength="100"
                  name="motherfirstname"
                />
              </div>

              <div class="form-group">
                <label for="mothermobile">Mobile</label>
                <input
                  type="tel"
                  id="mothermobile"
                  placeholder="5555-555-5555"
                  required
                  pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
                  name="mothermobile"
                />
              </div>

              <div class="form-group">
                <label for="mothermiddlename">Middle Name</label>
                <input
                  type="text"
                  id="mothermiddlename"
                  placeholder="Middle Name"
                  minlength="3"
                  maxlength="100"
                  name="mothermiddlename"
                />
              </div>
            </div>

            <div class="enrollment-form-heading">
              <h3>COURSE/ LEVEL INFORMATION</h3>
            </div>
            <div class="course-information">
              <div class="form-group">
                <label for="course">Course</label>
                <select type="text" name="course" id="course">
                  <option value="bsa">
                    Bachelor of Science in Accountancy
                  </option>
                  <option value="ab-polsci">
                    Bachelor of Arts in Political Science
                  </option>
                  <option value="beed">
                    Bachelor of Science in Elementary Education
                  </option>
                  <option value="bsed">
                    Bachelor of Science in Secondary Education
                  </option>
                  <option value="bsba">
                    Bachelor of Business Administration
                  </option>
                  <option value="bsit">
                    Bachelor of Science in Information Technology
                  </option>
                  <option value="bsn">Bachelor of Science in Nursing</option>
                  <option value="fpst">
                    Deploma in Food Preparation and Services Technology
                  </option>
                  <option value="mpa">Master in Public Administration</option>
                  <option value="jd">Juris Doctor</option>
                  <option value="" selected>Course</option>
                </select>
              </div>

              <div class="form-group">
                <label for="coursemajor">Major</label>
                <input
                  type="text"
                  id="coursemajor"
                  placeholder="Major"
                  required
                  minlength="3"
                  maxlength="100"
                  name="coursemajor"
                />
              </div>

              <div class="form-group">
                <label for="courseyearlevel">Year Level</label>
                <select name="courseyearlevel" id="courseyearlevel">
                  <option value="1">1st</option>
                  <option value="2">2nd</option>
                  <option value="3">3rd</option>
                  <option value="4">4th</option>
                  <option value="" selected>Year Level</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="courseshsstrand"
                >SHS Strand: (For Nursing Course)</label
              >
              <input
                type="text"
                id="courseshsstrand"
                placeholder="SHS Strand"
                required
                minlength="3"
                maxlength="100"
                name="courseshsstrand"
              />
            </div>

            <div class="enrollment-type-form">
              <p>Enrollment Type:</p>
              <div class="form-group">
                <input
                  type="radio"

                  value="new-student"
                  name="enrollmenttype"
                />
                <label for="new-student">New</label>
              </div>

              <div class="form-group">
                <input
                  type="radio"
                  id="old-student"
                  value="old-student"
                  name="enrollmenttype"
                />
                <label for="old-student">Old</label>
              </div>

              <div class="form-group">
                <input
                  type="radio"
                  id="returnee-student"
                  value="returnee-student"
                  name="enrollmenttype"
                />
                <label for="returnee-student">Returnee</label>
              </div>

              <div class="form-group">
                <input
                  type="radio"
                  id="transferee-student"
                  value="transferee-student"
                  name="enrollmenttype"
                />

            </div> -->

            <div class="grid-container">
              <div class="form-group">
                <label for="schoollastattended">School last attended</label>
                <input
                  type="text"
                  id="schoollastattended"
                  placeholder="School last attended"
                  required
                  name="schoollastattended"
                />
              </div>
              <div class="form-group">
                <label for="schoolyear">School Year</label>
                <input
                  type="text"
                  id="schoolyear"
                  placeholder="School Year"
                  required
                  name="schoolyear"
                />
              </div>
            </div>

            <div class="switch-wrapper">
              <label class="switch">
                <input type="checkbox" />
                <div class="slider round"></div>
              </label>
              <span id="toggle-icon">
                <span class="toggle-text"
                  >All details are reviewed and confirmed as correct</span
                >
              </span>
            </div>
            <div class="switch-wrapper">
              <label class="switch">
                <input type="checkbox" />
                <div class="slider round"></div>
              </label>
              <span id="toggle-icon">
                <span class="toggle-text"
                  >I have read and agree to the
                  <a href="pptos.html"> [Privacy Policy]</a> and
                  <a href="pptos.html">[Terms of Service]</a>.</span
                >
              </span>
            </div>
            <button type="submit">Register</button>
          </form>
        </div>
      </section>

      <div class="modal-overlay">
        <div class="modal-container">
          <div id="qrcode"></div>
          <button id="downloadButton">Download QR Code</button>
          <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
  </body>
</html>
